<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>接口测试</title>

<style type="text/css">
.wrapper{position: relative; padding:200px;}
#btn{width:200px; height:40px; cursor:pointer;}
</style>
</head>
<body>
<div class="wrapper">
	<div>
		<div>用户名：<input id="uname" type="text" value="" /></div>
		<div>密码：<input id="upwd" type="password" value="" /></div>
		<div>重复密码：<input id="upwdrep" type="password" value="" /></div>
		<div>邮箱：<input id="uemail" type="text" value="" /></div>
		<div>手机：<input id="uphone" type="text" value="" /></div>
		
		<div>年龄：<input id="age" type="text" value="" /></div>
		<div>性别：<input id="sex" type="text" value="" /></div>
		<div>姓名：<input id="name" type="text" value="" /></div>
		<div>工龄：<input id="workage" type="text" value="" /></div>
		<div>职业：<input id="job" type="text" value="" /></div>
		<div>子女数量：<input id="childnumb" type="text" value="" /></div>
		<div>房产数量：<input id="housenumb" type="text" value="" /></div>
		
		<div><input id="btn" type="button" value="注册"  /></div>
	</div>
	<div>
		<div>标题：<input id="title" type="text" value="" /></div>
		<div>内容：<input id="content" type="text" value="" /></div>
		<div><input id="btn2" type="button" value="发布"  /></div>
	</div>
</div>
<script src="jquery1.8.3.js" ></script>
<script>
$(function(){
	console.log("www");
	$("#btn").on("click",function(){
		$.ajax({
            type:'POST',
            url:'http://localhost:3000/v1/user/register',
            data:{
                username:$("#uname").val(),
                password:$("#upwd").val(),
                repassword:$("#upwdrep").val(),
                mobile:$("#uphone").val(),
                email:$("#uemail").val(),
				age:$("#age").val(),
				sex:$("#sex").val(),
				truename:$("#name").val(),
				workage:$("#workage").val(),
				job:$("#job").val(),
				childnumb:$("#childnumb").val(),
				housenumb:$("#housenumb").val()
            },
            dataType:'json',
            success:function (result) {
                alert(result.message);
				console.log(result);
            }
        })
	});
	
	$("#btn2").on("click",function(){
		$.ajax({
            type:'POST',
            url:'http://localhost:3000/v1/user/submitArticle',
            data:{
                title:$("#title").val(),
                content:$("#content").val()
            },
            dataType:'json',
            success:function (result) {
                alert(result.message);
				console.log(result);
            }
        })
	});

});


</script>
</body>
</html>
